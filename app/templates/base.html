<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LangChain Human-in-the-Loop Dashboard" />
    <title>{% block title %}LangChain HITL Dashboard{% endblock %}</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f1419;
        --bg-secondary: #1a1f2e;
        --bg-tertiary: #252b3b;
        --text-primary: #e4e6eb;
        --text-secondary: #b0b3b8;
        --accent-primary: #3b82f6;
        --accent-hover: #2563eb;
        --border-color: #2d333f;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Helvetica", "Arial", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Flexbox utilities */
      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .gap-4 {
        gap: 1rem;
      }

      .gap-6 {
        gap: 1.5rem;
      }

      /* Typography */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.25rem;
      }

      /* Links */
      a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color 0.2s;
      }

      a:hover {
        color: var(--accent-hover);
      }

      /* Buttons */
      button,
      .btn {
        background-color: var(--accent-primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      button:hover,
      .btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
      }

      button:disabled,
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      /* Cards */
      .card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
      }

      /* Forms */
      input,
      textarea,
      select {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 1rem;
        width: 100%;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      /* Loading indicator */
      .htmx-request .htmx-indicator {
        display: inline-block;
      }

      .htmx-indicator {
        display: none;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>

    {% block scripts %}{% endblock %}
  </body>
</html>
